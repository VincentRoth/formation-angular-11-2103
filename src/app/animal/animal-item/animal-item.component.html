<mat-card>
    <mat-card-header>
        <mat-card-title>{{ model.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ model.comment }}
        </p>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <a mat-stroked-button [routerLink]="[model.id]">Voir</a>
        <a mat-stroked-button [routerLink]="['edit',model.id]">Modifier</a>
        <button mat-stroked-button (click)="onDelete()">Supprimer</button>
    </mat-card-actions>
</mat-card>
